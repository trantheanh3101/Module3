<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #menu ul ul {
            visibility: hidden; /* Ẩn danh sách con ban đầu */
            position: absolute; /* Đặt vị trí tuyệt đối để tránh ảnh hưởng bố cục */
        }

        #menu ul li:hover ul {
            visibility: visible; /* Hiển thị danh sách con khi di chuột */
        }

        #menu ul {
            list-style-type: none; /* Loại bỏ ký hiệu đầu dòng */
            padding: 0; /* Loại bỏ khoảng đệm */
            margin: 0; /* Loại bỏ khoảng cách */
        }

        #menu ul li {
            position: relative; /* Đặt vị trí tương đối để danh sách con có thể đặt tuyệt đối bên trong */
        }

        #menu ul li a {
            display: block; /* Đảm bảo liên kết bao phủ toàn bộ mục */
            padding: 10px; /* Thêm khoảng đệm */
            background: #333; /* Màu nền */
            color: white; /* Màu chữ */
            text-decoration: none; /* Loại bỏ gạch chân */
        }

        #menu ul li ul li a {
            background: #444; /* Màu nền cho danh sách con */
        }

        #menu ul li a:hover {
            background: cornflowerblue; /* Đổi màu nền khi di chuột qua */
        }

    </style>
</head>
<body>
<nav id="menu">
    <ul>
        <li><a href="#">Sem 1</a>
            <ul>
                <li><a href="#">Computing Fundamental</a></li>
                <li><a href="#">C Programming</a></li>
                <li><a href="#">Building Dynamic Website</a></li>
                <li><a href="#">MS Transact-SQL</a></li>
                <li><a href="#">Project</a></li>
            </ul>
        </li>
        <!-- Thêm các mục khác nếu cần -->
    </ul>
</nav>
</body>
</html>
